<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="">
  <ion-item (click)="userReg()">
    <ion-label>Register User</ion-label>
  </ion-item>
  <ion-item (click)="storeReg()">
    <ion-label>Register Admin</ion-label>
  </ion-item>

  <ion-grid *ngIf="!a">
    <ion-row color="justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div class="ion-text-center">
          <h3>Register Yourself</h3>
        </div>
        <div class="ion-padding">
          <ion-item>
            <ion-input name="name" type="text" placeholder="Name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="email" type="email" placeholder="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password" type="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="confirm password" type="password" placeholder="Confirm Password">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="securty question1 " type="text" placeholder="first security question"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Answer here"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="securty question2 " type="text" placeholder="Second Security question"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Answer here"></ion-input>
          </ion-item>
        </div>
        <div class="ion-padding">
          <ion-button size="large" [disabled]="" color="dark" type="submit" expand="block">Register
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-grid *ngIf="a">
    <ion-row color="justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div class="ion-text-center">
          <h3>Register Your Store</h3>
        </div>
        <div class="ion-padding">
          <ion-item>
            <ion-label position="floating">Store Name</ion-label>
            <ion-input name="store name" type="text" placeholder=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Store Address</ion-label>
            <ion-input name="store address" type="text" placeholder=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="email" type="email" placeholder="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password" type="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password" type="password" placeholder="Confirm Password">
            </ion-input>
          </ion-item>
          <ion-item><h5>Enter Security Questions of your choice</h5></ion-item>
          <ion-item>
            <ion-label position="floating">First security question</ion-label>
            <ion-input name="securty question1 " type="text" placeholder="Question"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Answer here"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Second security question</ion-label>
            <ion-input name="securty question2 " type="text" placeholder="Question"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Answer here"></ion-input>
          </ion-item>
        </div>
        <div class="ion-padding">
          <ion-button size="large" [disabled]="" color="dark" type="submit" expand="block">Register
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
